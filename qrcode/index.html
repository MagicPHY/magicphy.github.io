<body>
    <div class="container">

            <div class="scanner-area">

    <script>
        // DOMå…ƒç´ 
        const video = document.getElementById('video');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const resetBtn = document.getElementById('reset-btn');
        const statusText = document.getElementById('status');
        const resultContent = document.getElementById('result-content');
        const resultArea = document.querySelector('.result-area');
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const modeBtns = document.querySelectorAll('.mode-btn');
        const cameraArea = document.querySelector('.camera-area');
        const uploadArea = document.querySelector('.upload-area');
        
        let stream = null;
        let scanActive = false;
        let animationFrame = null;
        
        // æ¨¡å¼åˆ‡æ¢
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // æ›´æ–°æ´»åŠ¨æŒ‰é’®
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const mode = btn.dataset.mode;
                if (mode === 'camera') {
                    cameraArea.style.display = 'block';
                    uploadArea.style.display = 'none';
                    statusText.textContent = 'è¯·å¯åŠ¨æ‘„åƒå¤´å¼€å§‹æ‰«æ';
                } else {
                    cameraArea.style.display = 'none';
                    uploadArea.style.display = 'flex';
                    statusText.textContent = 'è¯·ä¸Šä¼ åŒ…å«äºŒç»´ç çš„å›¾ç‰‡';
                    stopScanning();
                }
                
                // é‡ç½®ç»“æœåŒºåŸŸ
                resultArea.style.display = 'none';
            });
        });
        
        // å¯åŠ¨æ‘„åƒå¤´
        startBtn.addEventListener('click', startScanning);
        
        // åœæ­¢æ‰«æ
        stopBtn.addEventListener('click', stopScanning);
        
        // é‡ç½®
        resetBtn.addEventListener('click', resetScanner);
        
        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        fileInput.addEventListener('change', handleFileUpload);
        
        // å¯åŠ¨æ‰«æ
        function startScanning() {
            if (scanActive) return;
            
            // è¯·æ±‚æ‘„åƒå¤´è®¿é—®æƒé™
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(function(s) {
                    stream = s;
                    video.srcObject = stream;
                    video.play();
                    
                    startBtn.classList.add('hidden');
                    stopBtn.classList.remove('hidden');
                    scanActive = true;
                    statusText.textContent = 'æ‰«æä¸­...è¯·å°†äºŒç»´ç å¯¹å‡†æ‰«ææ¡†';
                    
                    // å¼€å§‹æ‰«æ
                    scanQRCode();
                })
                .catch(function(err) {
                    console.error("æ‘„åƒå¤´è®¿é—®é”™è¯¯: ", err);
                    statusText.textContent = 'æ— æ³•è®¿é—®æ‘„åƒå¤´: ' + err.message;
                });
        }
        
        // åœæ­¢æ‰«æ
        function stopScanning() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            scanActive = false;
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
                animationFrame = null;
            }
            
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            statusText.textContent = 'æ‰«æå·²åœæ­¢';
        }
        
        // æ‰«æäºŒç»´ç 
        function scanQRCode() {
            if (!scanActive) return;
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            // è®¾ç½®canvaså°ºå¯¸ä¸è§†é¢‘ç›¸åŒ
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // ç»˜åˆ¶å½“å‰è§†é¢‘å¸§
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // è·å–å›¾åƒæ•°æ®
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            
            // ä½¿ç”¨jsQRè§£ç 
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            
            if (code) {
                // æ‰¾åˆ°äºŒç»´ç 
                stopScanning();
                showResult(code.data);
            } else {
                // ç»§ç»­æ‰«æ
                animationFrame = requestAnimationFrame(scanQRCode);
            }
        }
        
        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            statusText.textContent = 'å¤„ç†å›¾ç‰‡ä¸­...';
            
            const reader = new FileReader();
            reader.onload = function(event) {
                imagePreview.src = event.target.result;
                imagePreview.style.display = 'block';
                
                // è§£æå›¾ç‰‡ä¸­çš„äºŒç»´ç 
                decodeImage(event.target.result);
            };
            reader.readAsDataURL(file);
        }
        
        // è§£ç å›¾ç‰‡ä¸­çš„äºŒç»´ç 
        function decodeImage(src) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                // è®¾ç½®canvaså°ºå¯¸ä¸å›¾ç‰‡ç›¸åŒ
                canvas.width = img.width;
                canvas.height = img.height;
                
                // ç»˜åˆ¶å›¾ç‰‡
                context.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // è·å–å›¾åƒæ•°æ®
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                
                // ä½¿ç”¨jsQRè§£ç 
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    showResult(code.data);
                } else {
                    statusText.textContent = 'æœªæ£€æµ‹åˆ°äºŒç»´ç ï¼Œè¯·å°è¯•å…¶ä»–å›¾ç‰‡';
                    resultArea.style.display = 'none';
                }
            };
            img.src = src;
        }
        
        // æ˜¾ç¤ºç»“æœ
        function showResult(data) {
            resultContent.textContent = data;
            
            // æ£€æŸ¥ç»“æœæ˜¯å¦æ˜¯URL
            if (data.startsWith('http://') || data.startsWith('https://')) {
                resultContent.innerHTML = `${data}<br><br><a href="${data}" target="_blank" class="btn btn-primary" style="display: inline-flex; margin-top: 15px;">è®¿é—®é“¾æ¥</a>`;
            }
            
            resultArea.style.display = 'block';
            statusText.textContent = 'äºŒç»´ç è§£ææˆåŠŸï¼';
        }
        
        // é‡ç½®æ‰«æå™¨
        function resetScanner() {
            stopScanning();
            
            // é‡ç½®UI
            imagePreview.style.display = 'none';
            fileInput.value = '';
            resultArea.style.display = 'none';
            resultContent.textContent = '';
            
            const activeMode = document.querySelector('.mode-btn.active').dataset.mode;
            if (activeMode === 'camera') {
                statusText.textContent = 'è¯·å¯åŠ¨æ‘„åƒå¤´å¼€å§‹æ‰«æ';
            } else {
                statusText.textContent = 'è¯·ä¸Šä¼ åŒ…å«äºŒç»´ç çš„å›¾ç‰‡';
            }
        }
        
        // åˆå§‹çŠ¶æ€
        resetScanner();
    </script>
