<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字加密工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-top: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #fff;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        textarea, input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            resize: vertical;
        }
        
        textarea:focus, input[type="password"]:focus {
            border-color: #2575fc;
            outline: none;
        }
        
        textarea {
            min-height: 150px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .encrypt-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        .encrypt-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        
        .decrypt-btn {
            background-color: #2196F3;
            color: white;
        }
        
        .decrypt-btn:hover {
            background-color: #0b7dda;
            transform: translateY(-2px);
        }
        
        .copy-btn {
            background-color: #9C27B0;
            color: white;
        }
        
        .copy-btn:hover {
            background-color: #7b1fa2;
            transform: translateY(-2px);
        }
        
        .result-section {
            margin-top: 20px;
        }
        
        .result-box {
            background-color: #f8f9fa;
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 15px;
            min-height: 100px;
            word-break: break-all;
        }
        
        .info {
            margin-top: 30px;
            padding: 15px;
            background-color: #e7f3ff;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .info h3 {
            color: #2196F3;
            margin-bottom: 10px;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>文字加密工具</h1>
        <p class="subtitle">使用自定义密码加密和解密您的文字信息</p>
    </header>
    
    <div class="container">
        <div class="input-group">
            <label for="inputText">输入要加密/解密的文字：</label>
            <textarea id="inputText" placeholder="在此输入您要加密或解密的文字..."></textarea>
        </div>
        
        <div class="input-group">
            <label for="password">设置密码：</label>
            <input type="password" id="password" placeholder="输入您的加密密码...">
        </div>
        
        <div class="button-group">
            <button class="encrypt-btn" onclick="encryptText()">加密文字</button>
            <button class="decrypt-btn" onclick="decryptText()">解密文字</button>
            <button class="copy-btn" onclick="copyResult()">复制结果</button>
        </div>
        
        <div class="result-section">
            <label for="resultText">结果：</label>
            <div id="resultText" class="result-box">加密或解密后的文字将显示在这里...</div>
        </div>
        
        <div class="info">
            <h3>使用说明</h3>
            <p>1. 在文本框中输入您要加密或解密的文字</p>
            <p>2. 设置一个安全的密码（请务必记住此密码，解密时需要）</p>
            <p>3. 点击"加密文字"按钮进行加密，或点击"解密文字"按钮进行解密</p>
            <p>4. 加密后的结果可以复制并安全地分享给他人</p>
            <p>5. 要解密文字，需要输入相同的密码才能成功解密</p>
        </div>
    </div>
    
    <footer>
        <p>© 2023 文字加密工具 | 使用AES加密算法</p>
    </footer>

    <script>
        function encryptText() {
            const inputText = document.getElementById('inputText').value;
            const password = document.getElementById('password').value;
            
            if (!inputText) {
                alert('请输入要加密的文字！');
                return;
            }
            
            if (!password) {
                alert('请设置加密密码！');
                return;
            }
            
            try {
                // 使用AES加密算法
                const encrypted = CryptoJS.AES.encrypt(inputText, password).toString();
                document.getElementById('resultText').textContent = encrypted;
            } catch (error) {
                alert('加密过程中出现错误，请重试！');
                console.error(error);
            }
        }
        
        function decryptText() {
            const inputText = document.getElementById('inputText').value;
            const password = document.getElementById('password').value;
            
            if (!inputText) {
                alert('请输入要解密的文字！');
                return;
            }
            
            if (!password) {
                alert('请输入解密密码！');
                return;
            }
            
            try {
                // 使用AES解密算法
                const decrypted = CryptoJS.AES.decrypt(inputText, password).toString(CryptoJS.enc.Utf8);
                
                if (!decrypted) {
                    alert('解密失败！请检查密码是否正确。');
                    return;
                }
                
                document.getElementById('resultText').textContent = decrypted;
            } catch (error) {
                alert('解密过程中出现错误，请检查密码是否正确！');
                console.error(error);
            }
        }
        
        function copyResult() {
            const resultText = document.getElementById('resultText').textContent;
            
            if (!resultText || resultText === '加密或解密后的文字将显示在这里...') {
                alert('没有可复制的内容！');
                return;
            }
            
            navigator.clipboard.writeText(resultText)
                .then(() => {
                    alert('已复制到剪贴板！');
                })
                .catch(err => {
                    console.error('复制失败: ', err);
                    alert('复制失败，请手动选择文本复制！');
                });
        }
    </script>
</body>
</html>
