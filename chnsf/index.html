<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国省级行政区学习工具</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e8eaec;
        }
        h1 {
            color: #1f3a60;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .description {
            color: #6c7a89;
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 12px;
            padding: 30px;
            margin: 25px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .province-name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .answer-section {
            display: none;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .answer-item {
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            min-width: 200px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        .answer-label {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 8px;
        }
        .answer-value {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        #show-table-btn {
            background: #9b59b6;
            color: white;
        }
        #show-table-btn:hover {
            background: #8e44ad;
            transform: translateY(-2px);
        }
        #show-answer-btn {
            background: #e67e22;
            color: white;
        }
        #show-answer-btn:hover {
            background: #d35400;
            transform: translateY(-2px);
        }
        #show-status-btn {
            background: #3498db;
            color: white;
        }
        #show-status-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 25px 0;
            font-size: 18px;
        }
        .stat-item {
            text-align: center;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 10px;
            min-width: 120px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }
        .self-eval {
            display: none;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .eval-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #know-btn {
            background: #eafaf1;
            color: #27ae60;
            border: 2px solid #2ecc71;
        }
        #know-btn:hover {
            background: #2ecc71;
            color: white;
        }
        #not-know-btn {
            background: #fdedec;
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }
        #not-know-btn:hover {
            background: #e74c3c;
            color: white;
        }
        .reference-table {
            margin-top: 40px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9f7fe;
        }
        .status-mastered {
            background-color: #d4edda;
            color: #155724;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        .status-review {
            background-color: #f8d7da;
            color: #721c24;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        .status-not-learned {
            background-color: #e2e3e5;
            color: #383d41;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        .table-caption {
            margin-bottom: 15px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 18px;
            text-align: center;
        }
        .progress-container {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 8px;
            margin: 20px 0;
            height: 20px;
        }
        .progress-bar {
            height: 100%;
            border-radius: 8px;
            background-color: #3498db;
            text-align: center;
            color: white;
            font-weight: bold;
            line-height: 20px;
            transition: width 0.3s ease;
        }
        .status-container {
            display: none;
            margin-top: 30px;
        }
        .status-category {
            margin-bottom: 20px;
        }
        .status-category h3 {
            margin-bottom: 10px;
            color: #2c3e50;
            border-bottom: 2px solid #e8eaec;
            padding-bottom: 5px;
        }
        .status-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .status-province {
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: bold;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .button-group, .self-eval {
                flex-direction: column;
            }
            button, .eval-btn {
                width: 100%;
            }
            .answer-section {
                flex-direction: column;
            }
            .stats {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>中国省级行政区学习工具</h1>
            <p class="description">随机显示省份信息，通过"我记住了"和"还需要复习"按钮切换省份</p>
        </header>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">已学习</div>
                <div class="stat-value" id="total-tests">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">已掌握</div>
                <div class="stat-value" id="known-answers">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">掌握率</div>
                <div class="stat-value" id="accuracy">0%</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">剩余省份</div>
                <div class="stat-value" id="remaining-provinces">34</div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar" style="width: 0%">0%</div>
        </div>

        <div class="card">
            <div class="province-name" id="current-province">北京市</div>
            <div class="answer-section" id="answer-section">
                <div class="answer-item">
                    <div class="answer-label">简称</div>
                    <div class="answer-value" id="short-name-answer">京</div>
                </div>
                <div class="answer-item">
                    <div class="answer-label">行政中心</div>
                    <div class="answer-value" id="capital-answer">北京</div>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button id="show-answer-btn">显示答案</button>
            <button id="show-table-btn">显示全部列表</button>
            <button id="show-status-btn">查看掌握状态</button>
        </div>

        <div class="self-eval" id="self-eval">
            <button class="eval-btn" id="know-btn">我记住了</button>
            <button class="eval-btn" id="not-know-btn">还需要复习</button>
        </div>

        <div class="status-container" id="status-container">
            <div class="status-category">
                <h3>已掌握的省份 (<span id="mastered-count">0</span>)</h3>
                <div class="status-list" id="mastered-list">
                    <!-- 已掌握的省份将在这里显示 -->
                </div>
            </div>
            <div class="status-category">
                <h3>需要复习的省份 (<span id="review-count">0</span>)</h3>
                <div class="status-list" id="review-list">
                    <!-- 需要复习的省份将在这里显示 -->
                </div>
            </div>
            <div class="status-category">
                <h3>未学习的省份 (<span id="not-learned-count">34</span>)</h3>
                <div class="status-list" id="not-learned-list">
                    <!-- 未学习的省份将在这里显示 -->
                </div>
            </div>
        </div>

        <div class="reference-table">
            <div class="table-caption">中国34个省级行政区的名称、简称和行政中心</div>
            <table id="province-table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>简称</th>
                        <th>行政中心</th>
                        <th>掌握状态</th>
                        <th>名称</th>
                        <th>简称</th>
                        <th>行政中心</th>
                        <th>掌握状态</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 表格内容将由JavaScript生成 -->
                </tbody>
            </table>
        </div>

        <footer>
        </footer>
    </div>

    <script>
        // 省份数据
        const provinces = [
            { name: "北京市", shortName: "京", capital: "北京", mastered: false, reviewed: false },
            { name: "天津市", shortName: "津", capital: "天津", mastered: false, reviewed: false },
            { name: "河北省", shortName: "冀", capital: "石家庄", mastered: false, reviewed: false },
            { name: "山西省", shortName: "晋", capital: "太原", mastered: false, reviewed: false },
            { name: "内蒙古自治区", shortName: "内蒙古", capital: "呼和浩特", mastered: false, reviewed: false },
            { name: "辽宁省", shortName: "辽", capital: "沈阳", mastered: false, reviewed: false },
            { name: "吉林省", shortName: "吉", capital: "长春", mastered: false, reviewed: false },
            { name: "黑龙江省", shortName: "黑", capital: "哈尔滨", mastered: false, reviewed: false },
            { name: "上海市", shortName: "沪", capital: "上海", mastered: false, reviewed: false },
            { name: "江苏省", shortName: "苏", capital: "南京", mastered: false, reviewed: false },
            { name: "浙江省", shortName: "浙", capital: "杭州", mastered: false, reviewed: false },
            { name: "安徽省", shortName: "皖", capital: "合肥", mastered: false, reviewed: false },
            { name: "福建省", shortName: "闽", capital: "福州", mastered: false, reviewed: false },
            { name: "江西省", shortName: "赣", capital: "南昌", mastered: false, reviewed: false },
            { name: "山东省", shortName: "鲁", capital: "济南", mastered: false, reviewed: false },
            { name: "河南省", shortName: "豫", capital: "郑州", mastered: false, reviewed: false },
            { name: "湖北省", shortName: "鄂", capital: "武汉", mastered: false, reviewed: false },
            { name: "湖南省", shortName: "湘", capital: "长沙", mastered: false, reviewed: false },
            { name: "广东省", shortName: "粤", capital: "广州", mastered: false, reviewed: false },
            { name: "广西壮族自治区", shortName: "桂", capital: "南宁", mastered: false, reviewed: false },
            { name: "海南省", shortName: "琼", capital: "海口", mastered: false, reviewed: false },
            { name: "重庆市", shortName: "渝", capital: "重庆", mastered: false, reviewed: false },
            { name: "四川省", shortName: "川或蜀", capital: "成都", mastered: false, reviewed: false },
            { name: "贵州省", shortName: "贵或黔", capital: "贵阳", mastered: false, reviewed: false },
            { name: "云南省", shortName: "云或滇", capital: "昆明", mastered: false, reviewed: false },
            { name: "西藏自治区", shortName: "藏", capital: "拉萨", mastered: false, reviewed: false },
            { name: "陕西省", shortName: "陕或秦", capital: "西安", mastered: false, reviewed: false },
            { name: "甘肃省", shortName: "甘或陇", capital: "兰州", mastered: false, reviewed: false },
            { name: "青海省", shortName: "青", capital: "西宁", mastered: false, reviewed: false },
            { name: "宁夏回族自治区", shortName: "宁", capital: "银川", mastered: false, reviewed: false },
            { name: "新疆维吾尔自治区", shortName: "新", capital: "乌鲁木齐", mastered: false, reviewed: false },
            { name: "香港特别行政区", shortName: "港", capital: "香港", mastered: false, reviewed: false },
            { name: "澳门特别行政区", shortName: "澳", capital: "澳门", mastered: false, reviewed: false },
            { name: "台湾省", shortName: "台", capital: "台北", mastered: false, reviewed: false }
        ];

        // DOM元素
        const currentProvinceElement = document.getElementById('current-province');
        const shortNameAnswerElement = document.getElementById('short-name-answer');
        const capitalAnswerElement = document.getElementById('capital-answer');
        const showTableBtn = document.getElementById('show-table-btn');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        const showStatusBtn = document.getElementById('show-status-btn');
        const answerSection = document.getElementById('answer-section');
        const selfEvalSection = document.getElementById('self-eval');
        const provinceTable = document.getElementById('province-table');
        const totalTestsElement = document.getElementById('total-tests');
        const knownAnswersElement = document.getElementById('known-answers');
        const accuracyElement = document.getElementById('accuracy');
        const remainingProvincesElement = document.getElementById('remaining-provinces');
        const knowBtn = document.getElementById('know-btn');
        const notKnowBtn = document.getElementById('not-know-btn');
        const progressBar = document.getElementById('progress-bar');
        const statusContainer = document.getElementById('status-container');
        const masteredList = document.getElementById('mastered-list');
        const reviewList = document.getElementById('review-list');
        const notLearnedList = document.getElementById('not-learned-list');
        const masteredCount = document.getElementById('mastered-count');
        const reviewCount = document.getElementById('review-count');
        const notLearnedCount = document.getElementById('not-learned-count');

        // 状态变量
        let currentProvince = null;
        let totalTests = 0;
        let knownAnswers = 0;
        let answerRevealed = false;
        let remainingProvinces = 34;

        // 初始化表格
        function initTable() {
            const tbody = provinceTable.querySelector('tbody');
            // 清空现有内容
            tbody.innerHTML = '';
            
            // 每行显示两个省份
            for (let i = 0; i < provinces.length; i += 2) {
                const row = document.createElement('tr');
                
                // 第一个省份
                const province1 = provinces[i];
                let status1 = "未学习";
                let statusClass1 = "status-not-learned";
                if (province1.mastered) {
                    status1 = "已掌握";
                    statusClass1 = "status-mastered";
                } else if (province1.reviewed) {
                    status1 = "需复习";
                    statusClass1 = "status-review";
                }
                
                row.innerHTML += `
                    <td>${province1.name}</td>
                    <td>${province1.shortName}</td>
                    <td>${province1.capital}</td>
                    <td><span class="${statusClass1}">${status1}</span></td>
                `;
                
                // 第二个省份（如果存在）
                if (i + 1 < provinces.length) {
                    const province2 = provinces[i + 1];
                    let status2 = "未学习";
                    let statusClass2 = "status-not-learned";
                    if (province2.mastered) {
                        status2 = "已掌握";
                        statusClass2 = "status-mastered";
                    } else if (province2.reviewed) {
                        status2 = "需复习";
                        statusClass2 = "status-review";
                    }
                    
                    row.innerHTML += `
                        <td>${province2.name}</td>
                        <td>${province2.shortName}</td>
                        <td>${province2.capital}</td>
                        <td><span class="${statusClass2}">${status2}</span></td>
                    `;
                } else {
                    // 如果没有第二个省份，添加空单元格
                    row.innerHTML += '<td></td><td></td><td></td><td></td>';
                }
                
                tbody.appendChild(row);
            }
        }

        // 更新状态显示
        function updateStatusDisplay() {
            // 清空列表
            masteredList.innerHTML = '';
            reviewList.innerHTML = '';
            notLearnedList.innerHTML = '';
            
            let mastered = 0;
            let review = 0;
            let notLearned = 0;
            
            // 分类省份
            provinces.forEach(province => {
                const provinceElement = document.createElement('div');
                provinceElement.className = 'status-province';
                
                if (province.mastered) {
                    mastered++;
                    provinceElement.textContent = province.name;
                    provinceElement.style.backgroundColor = '#d4edda';
                    provinceElement.style.color = '#155724';
                    masteredList.appendChild(provinceElement);
                } else if (province.reviewed) {
                    review++;
                    provinceElement.textContent = province.name;
                    provinceElement.style.backgroundColor = '#f8d7da';
                    provinceElement.style.color = '#721c24';
                    reviewList.appendChild(provinceElement);
                } else {
                    notLearned++;
                    provinceElement.textContent = province.name;
                    provinceElement.style.backgroundColor = '#e2e3e5';
                    provinceElement.style.color = '#383d41';
                    notLearnedList.appendChild(provinceElement);
                }
            });
            
            // 更新计数
            masteredCount.textContent = mastered;
            reviewCount.textContent = review;
            notLearnedCount.textContent = notLearned;
            
            // 更新剩余省份
            remainingProvinces = notLearned;
            remainingProvincesElement.textContent = remainingProvinces;
            
            // 更新进度条
            const progress = ((mastered + review) / provinces.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${Math.round(progress)}%`;
        }

        // 随机选择一个未学习的省份
        function selectRandomProvince() {
            // 获取所有未学习的省份
            const notLearnedProvinces = provinces.filter(p => !p.mastered && !p.reviewed);
            
            // 如果没有未学习的省份，获取所有需要复习的省份
            const reviewProvinces = provinces.filter(p => !p.mastered && p.reviewed);
            
            let availableProvinces = notLearnedProvinces;
            
            if (availableProvinces.length === 0) {
                availableProvinces = reviewProvinces;
            }
            
            // 如果没有可用的省份，显示完成消息
            if (availableProvinces.length === 0) {
                currentProvinceElement.textContent = "恭喜！您已经学习了所有省份！";
                answerSection.style.display = 'none';
                selfEvalSection.style.display = 'none';
                showAnswerBtn.style.display = 'none';
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * availableProvinces.length);
            currentProvince = availableProvinces[randomIndex];
            
            // 更新显示
            currentProvinceElement.textContent = currentProvince.name;
            shortNameAnswerElement.textContent = currentProvince.shortName;
            capitalAnswerElement.textContent = currentProvince.capital;
            
            // 隐藏答案和自测按钮
            answerSection.style.display = 'none';
            selfEvalSection.style.display = 'none';
            showAnswerBtn.style.display = 'block';
            answerRevealed = false;
            
            // 更新测试次数
            totalTests++;
            totalTestsElement.textContent = totalTests;
        }

        // 显示答案
        function showAnswer() {
            answerSection.style.display = 'flex';
            selfEvalSection.style.display = 'flex';
            showAnswerBtn.style.display = 'none';
            answerRevealed = true;
        }

        // 更新统计数据
        function updateStats(isKnown) {
            if (isKnown) {
                knownAnswers++;
                currentProvince.mastered = true;
                currentProvince.reviewed = false;
            } else {
                currentProvince.reviewed = true;
                currentProvince.mastered = false;
            }
            
            knownAnswersElement.textContent = knownAnswers;
            
            const accuracy = totalTests > 0 ? Math.round((knownAnswers / totalTests) * 100) : 0;
            accuracyElement.textContent = `${accuracy}%`;
            
            // 更新表格和状态显示
            initTable();
            updateStatusDisplay();
        }

        // 显示/隐藏表格
        function toggleTable() {
            if (provinceTable.style.display === 'none') {
                provinceTable.style.display = 'table';
                showTableBtn.textContent = '隐藏全部列表';
            } else {
                provinceTable.style.display = 'none';
                showTableBtn.textContent = '显示全部列表';
            }
        }

        // 显示/隐藏状态
        function toggleStatus() {
            if (statusContainer.style.display === 'none') {
                statusContainer.style.display = 'block';
                showStatusBtn.textContent = '隐藏掌握状态';
            } else {
                statusContainer.style.display = 'none';
                showStatusBtn.textContent = '查看掌握状态';
            }
        }

        // 事件监听
        showTableBtn.addEventListener('click', toggleTable);
        
        showStatusBtn.addEventListener('click', toggleStatus);
        
        showAnswerBtn.addEventListener('click', showAnswer);
        
        knowBtn.addEventListener('click', () => {
            if (answerRevealed) {
                updateStats(true);
                selectRandomProvince();
            }
        });
        
        notKnowBtn.addEventListener('click', () => {
            if (answerRevealed) {
                updateStats(false);
                selectRandomProvince();
            }
        });

        // 初始化
        initTable();
        updateStatusDisplay();
        selectRandomProvince();
    </script>
</body>
</html>
